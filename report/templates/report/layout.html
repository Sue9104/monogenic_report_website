{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'report/jquery-3.5.1.js' %}" ></script>
    <script src="{% static 'report/popper.min.js' %}" ></script>
    <script src="{% static 'report/bootstrap-4.5.0-dist/js/bootstrap.min.js' %}" ></script>
    {% block scripts %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'report/bootstrap-4.5.0-dist/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'report/css/common.css' %}" >
    {% block css %}{% endblock %}

    <!-- title -->
    <title>{% block title %}{% endblock %}</title>
  </head>


  <body>
    <!-- Navigation Bar -->
    {% include "report/navbar.html" %}

    <!-- Content -->
    {% block content %}{% endblock %}

  </body>
</html>
