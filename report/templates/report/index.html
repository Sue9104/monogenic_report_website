<h1>单基因病报告数据库</h1>
<h2>最近上传</h2>
<table class="latest_pdfs">
  <thead>
    <tr>
      <th>家系号</th>
      <th>样本名</th>
      <th>疾病名称</th>
      <th>上传时间</th>
    </tr>
  </thead>
  <tbody>
    {% for pdf in latest_pdfs %}
    <tr onclick="document.location = '/media/documents/{{ pdf.family.family }}-{{ pdf.family.name }}-{{ pdf.clinical_information.gene }}.pdf'; ">
        <td>{{ pdf.family.family }}</td>
        <td>{{ pdf.family.name }}</td>
        <td>{{ pdf.clinical_information.disease }}</td>
        <td>{{ pdf.uploaded_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
